<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body ng-app="srLazyLoadExample">
    <h1>srLazyLoad Example</h1>
    <h3>Scroll down to load images</h3>

    <div class="container" ng-controller="ExampleCtrl">
      <div class="item" ng-repeat="image in images">
        <div class="img-container">
          <img sr-lazy-load="image.url" sr-spinner-class="fa fa-spinner fa-spin">
        </div>
      </div>
    </div>

    <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <!-- srLazyLoad -->
    <script type="text/javascript" src="../srLazyLoad.js"></script>

    <!-- Example -->
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </body>
</html>
